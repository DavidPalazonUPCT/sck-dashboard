services:
  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD:-adminpassword123}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-sck}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-sck_data}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-my-super-secret-token}
      DOCKER_INFLUXDB_INIT_RETENTION: 365d
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana-oss:11.5.2
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-my-super-secret-token}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-sck}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-sck_data}
    depends_on:
      influxdb:
        condition: service_healthy

  collector:
    build: ./collector
    environment:
      SCK_DEVICE_ID: ${SCK_DEVICE_ID:-19396}
      POLL_INTERVAL_SECONDS: ${POLL_INTERVAL_SECONDS:-60}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-my-super-secret-token}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-sck}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-sck_data}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      influxdb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  influxdb-data:
  grafana-data:
